<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Manager</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <div id="auth-section" class="card mx-auto p-4" style="max-width: 500px;">
            <div id="register">
                <h3 class="mb-3">Register</h3>
                <div class="mb-3">
                    <input type="text" id="reg-username" class="form-control" placeholder="Username">
                </div>
                <div class="mb-3">
                    <input type="password" id="reg-password" class="form-control" placeholder="Password">
                </div>
                <button id="register-btn" class="btn btn-primary w-100">Register</button>
                <button id="show-login-btn" class="btn btn-link w-100 mt-2">Already have an account? Login</button>
            </div>

            <div id="login" style="display: none;">
                <h3 class="mb-3">Login</h3>
                <div class="mb-3">
                    <input type="text" id="login-username" class="form-control" placeholder="Username">
                </div>
                <div class="mb-3">
                    <input type="password" id="login-password" class="form-control" placeholder="Password">
                </div>
                <button id="login-btn" class="btn btn-success w-100">Login</button>
            </div>
        </div>

        <div id="task-manager" style="display: none;">
            <h2 class="text-center my-4">Task Manager <button id="logout-btn" class="btn btn-outline-danger">Logout</button></h2>
            <div class="card mx-auto p-4" style="max-width: 600px;">
                <div class="mb-3">
                    <input type="text" id="task-title" class="form-control" placeholder="Task Title">
                </div>
                <div class="mb-3">
                    <textarea id="task-desc" class="form-control" placeholder="Task Description"></textarea>
                </div>
                <div class="mb-3">
                    <input type="date" id="task-due-date" class="form-control">
                </div>
                <div class="mb-3">
                    <select id="task-priority" class="form-select">
                        <option value="High">High</option>
                        <option value="Medium">Medium</option>
                        <option value="Low">Low</option>
                    </select>
                </div>
                <button id="add-task-btn" class="btn btn-primary w-100">Add Task</button>
            </div>

            <div id="task-list" class="row mt-4">
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
    <script src="js/model.js"></script>
    <script src="js/view.js"></script>
    <script src="js/controller.js"></script>
    <script src="js/api.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
